<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>    

</head>

<body>
  <a-scene id="scene" >
    
    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls="acceleration:200"
      look-controls="pointerLockEnabled: false">
      <a-cursor></a-cursor>
    </a-entity>

    <!--Bullets-->
    <a-entity bullets></a-entity>

    <!--Ground-->
    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" height="200" width="200" color="#FBF2B0" static-body
      visible="true">
    </a-plane>

    <!--Boxes-->
    <a-box id="box1" position="0 0.5 -6.33437" color="#16A2F6" depth="1" height="1.5" width="10"></a-box>
  

  </a-scene>

</body>

</html>īī
